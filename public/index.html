<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a49f8ef2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>DevChat</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-layer-group"></i> DevChat</h1>
        </header>

        <main class="join-main">
            <form>
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="Escribe tu usuario..." required>
                </div>

                <div class="form-control">
                    <label for="room">Sala</label>
                    <select name="room" id="room">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>
</html>
